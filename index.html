  <!-- ‚úÖ Bootstrap 5.3.8 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #FFFFFF;
      font-family: 'Segoe UI';
    }

    .navbar-custom {
      background: radial-gradient(circle at top right, #9CA3AF, #E5E7EB, #F3F4F6);
      font-weight: 500;
      border-radius: 5px;
    }

    .navbar-custom .nav-link {
      font-size: 20px;
      color: black !important;
      margin-right: 20px;
    }

    .navbar-custom .nav-link:hover {
      color: #528484 !important;
    }
    .container text-center mt-4{
      margin-top: 30px;
    }
    .card-custom {
      font-weight: 600;
      color: #fff;
      font-size: 20px;
      border-radius: 20px;
      border: none;
      margin-top: 30px;
      text-decoration: none;
      text-align: center;
      padding: 30px;
      transition: transform 0.2s;
      background: radial-gradient(circle at top right, #616161, #969696, #b6b6b7);
      box-shadow: 4px 3px 12px #6b7280;
    }

    .card-custom:hover {
      transform: translateY(-4px);
    }

    #h1 {
      font-weight: 800;
      font-size: 40px;
      text-align: center;
      color: white;
    }

    .newstab {
      border-radius: 5px;
      background: radial-gradient(circle at top left, #69daff, #98c9de, #6c6e6c);
      padding: 50px;
      margin: 40px 0;
    }

    .news img {
      border-radius: 10px;
      width: 150px;
      height: 90px;
    }

    .footer {
      background: #111;
      font-weight: 800;
      font-size: 20px;
      padding: 20px;
      color: #FFFFFF;
      text-align: center;
    }
  </style>
</head>

 <div class="container text-center mt-4">

<!-- ‚úÖ News Section -->
<div class="container d-flex justify-content-center my-5">
  <div class="newstab text-center w-100" style="max-width: 900px;">
    <p id="h1">News Headlines</p>

    <!-- ‚úÖ Bootstrap Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner rounded">
        <div class="carousel-item active">
          <img src="new1.jpg" class="d-block w-100" alt="News 1">
        </div>
        <div class="carousel-item">
          <img src="news2.jpg" class="d-block w-100" alt="News 2">

        <div class="carousel-item">

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>

      </button>
